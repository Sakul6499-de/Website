stages:
  - build
  - merge
  - trigger
  
pages:
  stage: build
  image: node:10.15.3
  cache:
    paths:
      - node_modules/
  before_script:
    - yarn global add hexo-cli
  script:
    - cd themes/aether
    - yarn install
    - cd ../..
    - yarn install
    - hexo generate
  artifacts:
    paths:
      - public
  only:
    - master

merge:
  stage: merge
  image: node:10.15.3
  cache:
    paths:
      - node_modules/
  before_script:
    - yarn install
    - yarn global add hexo-cli
  script:
    - yarn audit || true
    - hexo generate
  artifacts:
    paths:
      - public
  only:
    - merge_requests