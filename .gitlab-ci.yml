stages:
  - docker
  - build
  - deploy

docker:
  stage: docker
  image: docker
  services:
    - docker:dind
  variables:
    DOCKER_HOST: tcp://docker:2375
    DOCKER_DRIVE: overlay2
    IMAGE_NAME: $CI_REGISTRY/$CI_PROJECT_NAMESPACE/$CI_PROJECT_NAME
  before_script:
    - docker info
    - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN $CI_REGISTRY
  script:
    - docker build -f Dockerfile -t $IMAGE_NAME -t $IMAGE_NAME:latest .
    - docker push $IMAGE_NAME:latest
  only:
    changes:
      - "Dockerfile"

build:
  stage: build
  image: registry.gitlab.com/docker-arch/rust/wasm-stable:latest
  script:
    - ./build.sh
  artifacts:
    paths:
        - out/

deploy_staging:
  stage: deploy
  image: registry.gitlab.com/sakul6499.de/sakul6499.de
  before_script:
    - mkdir -p ~/.ssh
    - eval $(ssh-agent -s)
    - '[[ -f /.dockerenv ]] && echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config'
    - ssh-add <(echo "$STAGING_PRIVATE_KEY")
  script:
    - ssh -p22 deploy@raw.sakul6499.de "mkdir -p /srv/website/staging/tmp"
    - rsync -rav -e ssh --exclude='.git/*' --exclude='.gitlab-ci.yml' --delete-excluded out/* nginx.conf deploy@raw.sakul6499.de:/srv/website/staging/tmp
    - ssh -p22 deploy@raw.sakul6499.de "if [ -d '/srv/website/staging/current' ]; then mv /srv/website/staging/current /srv/website/staging/old; fi && mv /srv/website/staging/tmp /srv/website/staging/current"
    - ssh -p22 deploy@raw.sakul6499.de "rm -rf /srv/website/staging/old"
    - ssh -p22 deploy@raw.sakul6499.de -- bash -c "if [[ $(docker ps -a --format '{{.Names}}' | grep web_staging) ]]; then docker stop web_staging && docker rm -vf web_staging; fi; docker run -d --name web_staging -p 80:80 -v /srv/website/staging/current:/usr/share/nginx/html:ro -v /srv/website/staging/current/nginx.conf:/etc/nginx/nginx.conf:ro nginx"
  environment:
    name: staging
    url: https://staging.sakul6499.de
  only:
    - staging
  needs:
    - build