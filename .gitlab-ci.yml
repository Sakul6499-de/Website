stages:
  - build_src
  - build_docker
  - deploy

build_src:
  stage: build_src
  image: registry.gitlab.com/docker-arch/rust/wasm-stable:latest
  script:
    - ./build.sh
  artifacts:
    paths:
        - out/

build_docker:
  stage: build_docker
  image: docker:stable
  services:
    - docker:dind
  variables:
    DOCKER_HOST: tcp://docker:2375
    DOCKER_DRIVE: overlay2
    IMAGE_NAME: $CI_REGISTRY/$CI_PROJECT_NAMESPACE/$CI_PROJECT_NAME 
  before_script:
    - docker info 
    - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN $CI_REGISTRY
  script:
    - docker build -f Dockerfile -t $IMAGE_NAME -t $IMAGE_NAME:latest .
    - docker push $IMAGE_NAME
    - docker push $IMAGE_NAME:latest
  needs:
    - build_src

deploy_staging:
  stage: deploy
  image: $CI_REGISTRY/$CI_PROJECT_NAMESPACE/$CI_PROJECT_NAME/$CI_COMMIT_REF_NAME
  dependencies:
    - build
  before_script:
    - mkdir -p ~/.ssh
    - eval $(ssh-agent -s)
    - '[[ -f /.dockerenv ]] && echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config'
    - ssh-add <(echo "$STAGING_PRIVATE_KEY")
  script:
    - ssh -p22 deploy@raw.sakul6499.de "docker pull $IMAGE_NAME:latest && docker run $IMAGE_NAME:latest"
  environment:
    name: staging
    url: https://staging.sakul6499.de
  only:
    - staging