stages:
  - docker
  - build
  - deploy

docker_image:
  stage: docker
  image: docker
  services:
    - docker:dind
  variables:
    DOCKER_HOST: tcp://docker:2375
    DOCKER_DRIVE: overlay2
    IMAGE_NAME: $CI_REGISTRY/$CI_PROJECT_NAMESPACE/$CI_PROJECT_NAME
  before_script:
    - docker info
    - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN $CI_REGISTRY
  script:
    - docker build -f Dockerfile -t $IMAGE_NAME -t $IMAGE_NAME:latest .
    - docker push $IMAGE_NAME:latest
  only:
    changes:
      - "Dockerfile"

build:
  stage: build
  image: $CI_REGISTRY/$CI_PROJECT_NAMESPACE/$CI_PROJECT_NAME
  script:
    - yarn install
    - yarn build
  artifacts:
    paths:
        - build/

deploy_staging:
  stage: deploy
  image: $CI_REGISTRY/$CI_PROJECT_NAMESPACE/$CI_PROJECT_NAME
  before_script:
    - mkdir -p ~/.ssh
    - eval $(ssh-agent -s)
    - '[[ -f /.dockerenv ]] && echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config'
    - ssh-add <(echo "$STAGING_PRIVATE_KEY")
  script:
    - ssh deploy@raw.sakul6499.de "mkdir -p /var/www/staging.sakul6499.de/tmp"
    - rsync -rav -e ssh build/* deploy@raw.sakul6499.de:/var/www/staging.sakul6499.de/tmp
    - ssh deploy@raw.sakul6499.de "find . ! -name 'tmp' -type d -exec rm -rf {} +"
    - ssh deploy@raw.sakul6499.de "mv /var/www/staging.sakul6499.de/tmp/* /var/www/staging.sakul6499.de/"
    - ssh deploy@raw.sakul6499.de "rm -rf /var/www/staging.sakul6499.de/tmp"
  environment:
    name: staging
    url: https://staging.sakul6499.de
  only:
    - staging
  needs:
    - build

deploy_master:
  stage: deploy
  image: $CI_REGISTRY/$CI_PROJECT_NAMESPACE/$CI_PROJECT_NAME
  before_script:
    - mkdir -p ~/.ssh
    - eval $(ssh-agent -s)
    - '[[ -f /.dockerenv ]] && echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config'
    - ssh-add <(echo "$STAGING_PRIVATE_KEY")
  script:
    - ssh deploy@raw.sakul6499.de "mkdir -p /var/www/sakul6499.de/tmp"
    - rsync -rav -e ssh build/* deploy@raw.sakul6499.de:/var/www/sakul6499.de/tmp
    - ssh deploy@raw.sakul6499.de "find . ! -name 'tmp' -type d -exec rm -rf {} +"
    - ssh deploy@raw.sakul6499.de "mv /var/www/sakul6499.de/tmp/* /var/www/sakul6499.de/"
    - ssh deploy@raw.sakul6499.de "rm -rf /var/www/sakul6499.de/tmp"
  environment:
    name: master
    url: https://sakul6499.de
  only:
    - master
  needs:
    - build